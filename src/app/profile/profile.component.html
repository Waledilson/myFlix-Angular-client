<app-navbar></app-navbar>
<div class="profile-page">
  <mat-card class="profile-card">
    <mat-card-header class="profile-header">
      <mat-card-title
        >Current Profile Info for
        <b
          ><i id="profile-name">{{ user.Username }}</i></b
        ></mat-card-title
      >
    </mat-card-header>
    <mat-card-content class="profile-content">
      <p>
        <b><i>Username:</i></b
        ><span> {{ user.Username }}</span
        ><br />
        <b><i>Email:</i></b
        ><span> {{ user.Email }}</span
        ><br />
        <b><i>Birthday:</i></b
        ><span> {{ user.Birthday | date : "MM/dd/yy" }} </span>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openEditUser()">
        <mat-icon class="profile-icon">edit</mat-icon>
        <span class="profile-btn">Edit profile!</span>
      </button>
      <button mat-button (click)="deleteAccount()">
        <mat-icon class="profile-icon">delete_forever</mat-icon>
        <span class="profile-btn">Delete Account?</span>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
