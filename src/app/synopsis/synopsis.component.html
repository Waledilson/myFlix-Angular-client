<mat-card class="summary-dialog">
  <mat-card-title class="movie-title"
    ><b>{{ data.Title }}</b>
  </mat-card-title>
  <br />
  <mat-dialog-content class="movie-summary">
    <b class="summary-first">Summary:</b
    ><span class="summary-second">{{ data.Description }}</span>
  </mat-dialog-content>
  <mat-card-actions class="summary-actions">
    <button class="summary-close" mat-button mat-dialog-close>Close</button>
  </mat-card-actions>
</mat-card>
